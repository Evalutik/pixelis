name: PHP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction
      - name: PHP lint
        run: |
          find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 -P4 php -l
      - name: Static analysis (phpstan)
        run: |
          if [ -f composer.json ]; then composer run-script analyse || true; fi

  test:
    name: Tests (PHPUnit)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction
      - name: Run unit tests
        run: vendor/bin/phpunit --configuration phpunit.xml --colors=always --testsuite "Project Test Suite"
        env:
          XDEBUG_MODE: coverage

  integration:
    name: Integration tests (docker-compose)
    runs-on: ubuntu-latest
    needs: test
    services: {}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Compose
        run: docker-compose up -d --build
      - name: Wait for app
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/ > /dev/null; then echo 'up'; break; fi
            echo 'waiting...'; sleep 2;
          done
      - name: Run DB setup
        run: docker-compose exec php php vendor/setup_db.php --seed=itest:itest
      - name: Install dependencies in container
        run: docker-compose exec php composer install --no-interaction
      - name: Run integration tests
        run: vendor/bin/phpunit --configuration phpunit.xml --colors=always --filter IntegrationTest

