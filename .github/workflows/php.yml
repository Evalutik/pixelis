name: PHP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction
      - name: PHP lint
        run: |
          find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 -P4 php -l
      - name: Static analysis (phpstan)
        run: |
          if [ -f composer.json ]; then composer run-script analyse || true; fi

  test:
    name: Tests (PHPUnit)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --no-interaction
      - name: Run tests
        run: vendor/bin/phpunit --configuration phpunit.xml --colors=always
        env:
          XDEBUG_MODE: coverage

